<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "../css/style.css" rel = "stylesheet">
    <title>Tweepy</title>
</head>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                
            </ul>

        </div>
    </div>
</header>


<body>


    <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" method="POST">Tweet</button>
          </div>
        <input type="text" class="form-control" aria-label="Tweet Text" placeholder="Text" aria-describedby="inputGroup-sizing-default">
    </div> 

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" method="POST">Like</button>
          </div>
        <input type="text" class="form-control" aria-label="Tweet ID" placeholder="Tweet ID" aria-describedby="inputGroup-sizing-default">
    </div> 

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" method="POST">Unlike</button>
          </div>
        <input type="text" class="form-control" aria-label="Tweet ID" placeholder="Tweet ID" aria-describedby="inputGroup-sizing-default">
    </div> 


   <!-- <button type="button" class="btn btn-primary">Do stuff</button> -->
</body>
</html>
